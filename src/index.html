<!DOCTYPE html>
<html>
	<head>
		<title>Journal</title>
	</head>
	<body>
		<div class="container">
			<form id="journalForm">
				<div class="form-group">
					<label for="head">Title</label>
					<input id="head" class="form-control" type="text">
				</div>
				<div class="form-group">
					<label for="body">Body</label>
					<input id="body" class="form-control" type="text">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div id="template" class="panel panel-default">
				<div class="panel-heading"></div>
				<div class="panel-body"></div>
			</div>
			<div id="entryList">
			</div>
		</div>
	</body>
</html>
